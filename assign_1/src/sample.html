<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./resource/js/lib/jquery-3.7.1.min.js.js"></script>
    <script src="./resource/js/sample.js"></script>
    <link href="./resource/static/css/sample.css" rel="stylesheet">
    <link rel="icon" href="./resource/static/img/cricket_logo.ico" type="image/x-icon/">
    <title>Cricket website</title>
</head>

<body>
    <!-- This will b ethe nav/head section of the page -->
    <nav class="navbar navbar-expand-lg bg-dark sample-head">
        <div class="container-fluid">
            <a class="navbar-brand sample-brand" href="#">Cricket website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active sample-anchor" id="home-tab" data-bs-toggle="tab"
                            data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                            aria-selected="true">Home</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link sample-anchor" id="live-score-tab" data-bs-toggle="tab"
                            data-bs-target="#live-score-tab-pane" type="button" role="tab"
                            aria-controls="live-score-tab-pane" aria-selected="false">Live Scores</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link sample-anchor" id="next-matches-tab" data-bs-toggle="tab"
                            data-bs-target="#next-matches-tab-pane" type="button" role="tab"
                            aria-controls="next-matches-tab-pane" aria-selected="false">Upcoming Matches</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link sample-anchor" id="about-us-tab" data-bs-toggle="tab"
                            data-bs-target="#about-us-tab-pane" type="button" role="tab" aria-controls="about-us-tab"
                            aria-selected="false">About US</a>
                    </li>
                    <!--  add a dropdown link in here to present the login and registration -->
                </ul>
            </div>
            <!-- <ul class="nav nav-tabs" id="myTab" role="tablist"> -->
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    id="sample-search">
                <button class="btn" type="submit" id="sample-search-toggle">
                    <img src="resource/static/img/search-light.png">
                </button>
            </form>
        </div>
    </nav>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
            tabindex="0">
            <!-- This will be the body section of the page -->
            <div class="contailer-fluid sample-body">
                <div class="row">
                    <div class="col-sm-8 sample-pad-1">

                        <!-- Add the carousel in here -->
                        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="./resource/static/img/cricket/pic1.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="./resource/static/img/cricket/pic2.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="./resource/static/img/cricket/pic3.jpg" class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>

                    <!-- Add the table in here -->
                    <div class="col-sm-4">
                        <table class="table sample-table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">First</th>
                                    <th scope="col">Last</th>
                                    <th scope="col">Handle</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Larry</td>
                                    <td>the Bird</td>
                                    <td>@twitter</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="live-score-tab-pane" role="tabpanel" aria-labelledby="live-score-tab"
            tabindex="0">
            <div class="container-fluid sample-body">
                Hello tab2
            </div>
        </div>
        <div class="tab-pane fade" id="next-matches-tab-pane" role="tabpanel" aria-labelledby="next-matches-tab"
            tabindex="0">
            <div class="container-fluid sample-body">
                Hello tab3
            </div>
        </div>
        <div class="tab-pane fade" id="about-us-tab-pane" role="tabpanel" aria-labelledby="about-us-tab" tabindex="0">
            <div class="container-fluid sample-body">
                Hello tab4
            </div>
        </div>
    </div>

    <!-- This will be the footer section of the page -->
    <footer class="sample-footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-10">
                    <!-- add nosthing -->
                </div>
                <div class="col-sm-2">
                    <p>Hello, This is footer</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
