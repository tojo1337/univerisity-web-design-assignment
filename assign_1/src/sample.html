<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./resource/js/lib/jquery-3.7.1.min.js.js"></script>
    <script src="./resource/js/sample.js"></script>
    <link href="./resource/static/css/sample.css" rel="stylesheet">
    <link rel="icon" href="./resource/static/img/cricket_logo.ico" type="image/x-icon/">
    <title>Cricket website</title>
</head>

<body>
    <!-- This will b ethe nav/head section of the page -->
    <nav class="navbar navbar-expand-lg bg-dark sample-head">
        <div class="container-fluid">
            <a class="navbar-brand sample-brand" href="#">Cricket website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active sample-anchor" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sample-anchor" href="#menu1">Live Scores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sample-anchor" href="#menu2">Upcoming matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sample-anchor" href="#menu3">About us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle sample-anchor" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            View more
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Top players list</a></li>
                            <li><a class="dropdown-item" href="#">Upcoming match stats</a></li>
                            <li><a class="dropdown-item" href="#">Point table list</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    id="sample-search">
                <button class="btn" type="submit" id="sample-search-toggle">
                    <img src="resource/static/img/search-light.png">
                </button>
            </form>
        </div>
    </nav>

    <!-- This will be the body section of the page -->
    <div class="contailer-fluid sample-body">
        <div class="row">
            <div class="col-sm-8">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="./resource/static/img/cricket/pic1.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./resource/static/img/cricket/pic2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./resource/static/img/cricket/pic3.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="sr-only">Next</span>
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
            <div class="col-sm-4">
                <table class="table smaple-table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- This will be the footer section of the page -->
    <footer class="sample-footer">
        <p>Hello world here</p>
    </footer>
</body>

</html>
